<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Русский Городок</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #f0f0f0; }
        #app { padding: 20px; text-align: center; }
        button { margin: 10px; padding: 10px 20px; font-size: 18px; }
    </style>
</head>
<body>
    <div id="app">
        <h1>Добро пожаловать в Городок!</h1>
        <p id="user-info">Загрузка...</p>
        <button onclick="doTask()">Выполнить задание</button>
    </div>

    <script>
        async function init() {
            const user = await vkBridge.send('VKWebAppGetUserInfo');
            document.getElementById('user-info').innerText = 
                `Привет, ${user.first_name} ${user.last_name}!`;
        }

        function doTask() {
            alert('Задание выполнено! +5 авторитета.');
        }

        init();
    </script>
</body>
</html>
